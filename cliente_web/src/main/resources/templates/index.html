<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio | Portal de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fb;
            color: #1e3d58;
        }
        .navbar {
            background-color: #1e3d58;
        }
        .navbar-brand {
            color: #ffffff !important;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #2e5984;
            border-color: #2e5984;
        }
        .btn-primary:hover {
            background-color: #254a6e;
            border-color: #254a6e;
        }
        footer {
            background-color: #ffffff;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">Portal de Productos</a>
    </div>
</nav>

<!-- Contenido principal -->
<main class="flex-fill d-flex align-items-center justify-content-center">
    <div class="text-center">
        <h1 class="fw-bold mb-3">Bienvenido al Portal de Productos</h1>
        <p class="text-muted mb-4">Consulta y visualiza información actualizada sobre nuestro catálogo de productos.</p>
        <a th:href="@{/productos}" class="btn btn-primary btn-lg px-4">Ver productos</a>
    </div>
</main>
